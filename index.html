<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link 
        rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"
        integrity="sha512-xA6Hp6oezhjd6LiLZynuukm80f8BoZ3OpcEYaqKoCV3HKQDrYjDE1Gu8ocxgxoXmwmSzM4iqPvCsOkQNiu41GA=="
        crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css">
    <title>Javascript School Exercises</title>
</head>
<body>
    <header>
        <div class="sidebar">
            <div class="user-profile">
                <img src="img/user-profile.jpg" alt="">
                <h3 class="user-name">Fuzzdyd</h3>
            </div>
            <div class="nav-links">
                <div class="links">
                    <i class="fas fa-search"></i>
                    <span class="link-title">Search</span>
                </div>
                <div class="links">
                    <i class="fas fa-home"></i>
                    <span class="link-title">Home</span>
                </div>
                <div class="links">
                    <i class="fas fa-tv"></i>
                    <span class="link-title">Series</span>
                </div>
                <div class="links">
                    <i class="fas fa-film"></i>
                    <span class="link-title">Movies</span>
                </div>
                <div class="links">
                    <i class="fas fa-plus"></i>
                    <span class="link-title">My list</span>
                </div>
                <div class="links">
                    <i class="fas fa-newspaper"></i>
                    <span class="link-title">What's new</span>
                </div>
            </div>
            <div class="settings">
                <p>Settings</p>
            </div>
        </div>
    </header>

    <script src="script.js"></script>
</body>
</html>
